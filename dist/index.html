<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Marker App</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/d7025e6cdf.js" crossorigin="anonymous"></script>
</head>
<body onload="fetchBookMarks()">
   <div class="container">
      <div class="form">
         <form id="my-form">
            <div class="header">
               <h1><i class="fas fa-bookmark"></i>My BookMarker App</h1>
               <input type="text" id="siteName" placeholder="Enter Site Name">
               <input type="text" id="siteUrl" placeholder="Enter Site Url">
               <input type="submit" value="Add to bookmark" class="addBtn">
            </div>
         </form>
         <form id="search">
            <i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Search for bookmarks">
         </form>
         <div class="item-list">
            <ul>
                  
            </ul>
         </div>
       </div>
   
   </div>
   <script src="main.js"></script>
</body>
</html>
